<h2>Schedules</h2>
<div class="schedules">
  <section>
    <ul>
      <li *ngFor="let schedule of schedules"
        [class.selected]="schedule === selectedSchedule"
        (click)="onSelect(schedule)">
        <span class="badge">{{schedule.name}}</span><span> {{schedule.message.action}}</span>
      </li>
    </ul>
    <app-schedule-form class="app-schedule-detail"
                      [schedule]="selectedSchedule"
                      (submitted)="formsubmitted($event)">
    </app-schedule-form>
  </section>
  <section>
    <input #newname type="text">
    <button type="button" (click)="addnew(newname.value)">Add</button>
  </section>
</div>
