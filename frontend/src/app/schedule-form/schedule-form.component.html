<div *ngIf="schedule" class="container">
  <h2>Editing {{schedule.name}}</h2>
  <form>
    <div class="form-group">
      <label for="frequency">Frequency</label>
      <select [(ngModel)]="schedule.recurrence.frequency" id="frequency" name="frequency" class="form-control">
        <option *ngFor="let freq of frequencies" [value]="freq">{{freq}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="interval">Interval</label>
      <input [(ngModel)]="schedule.recurrence.interval" class="form-control" id="interval" type="text" name="interval">
    </div>
  <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
